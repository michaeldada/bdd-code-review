<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript BDD code review</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
<div class="container">
  <h1>Ping-Pong</h1>
  <h3>Let's play!</h3>
  <h4>Rules:</h4>
  <p>
    Ping Pong will count up to your number from 1 with the following exceptions:</p>
    <ol>
      <li>Numbers divisible by 3 become 'ping'</li>
      <li>Numbers divisible by 5 become 'pong'</li>
      <li>Numbers divisible by 3 and 5 come 'pingpong'</li>
    </ol>

<div class="form-group">
  <form id="userInput" action="index.html" method="get">
    <label for="userNumber">Enter your number here:</label>
    <input id="countTo" type="number" name="number" value="">
    <button type="submit" name="button">Ping Pong!</button>
  </form>
</div>
<div class="output">
  <ul id="output">
</ul>
</div>
</div>
  </body>
</html>
